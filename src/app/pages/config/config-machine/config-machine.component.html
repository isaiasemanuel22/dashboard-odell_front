
<odell-form>
    <span> {{ configFixed.get('type')?.value}}</span>
    <form class="form" [formGroup]="configFixed" (ngSubmit)="onSubmit()">
        <div class="row">
            <odell-input  inputName='price_kwh'         [formControlInput]="formControlName('price_kwh')" type="number" >Precio Kwh</odell-input>
            <odell-input  inputName='consume_x_hour'   [formControlInput]="formControlName('consume_x_hour')"  type="number">Consumo por hora</odell-input>
            <odell-input  inputName='wear_machine'      [formControlInput]="formControlName('wear_machine')" type="number">Desgaste de la maquina</odell-input>
        </div>

        <div class="row">
            <odell-input  inputName='price_replacement' [formControlInput]="formControlName('price_replacement')" type="number">Precio de respuestos</odell-input>
            <odell-input  inputName='margin_error'      [formControlInput]="formControlName('margin_error')" type="number">Margen de error</odell-input>
            <odell-input inputName='type' [formControlInput]="formControlName('type')">Tipo de configuracion</odell-input>
        </div>
        <odell-button typeButton="submit" [disabled]="configFixed.invalid">Agregar Configuracion</odell-button>
      </form>
</odell-form>
