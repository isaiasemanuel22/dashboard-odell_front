<odell-form >
    <span>Marca Filamento</span>
    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()" class="form">
        <div class="row">
            <odell-input size="medium" inputName='name' [formControlInput]="formControlName('name')" >Nombre de marca</odell-input>
        </div>
        <odell-button typeButton="submit" [disabled]="brandForm.invalid">Agregar Marca</odell-button>
      </form>
</odell-form>
