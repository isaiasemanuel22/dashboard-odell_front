<odell-form >
    <span>Material</span>
    <form [formGroup]="materialForm" (ngSubmit)="onSubmit()" class="form">
        <div class="row">
                <odell-input size="medium" inputName='name' [formControlInput]="formControlName('name')" >Type</odell-input>
        </div>
        <odell-button typeButton="submit" [disabled]="materialForm.invalid">{{ dataMaterial ? 'Actualizar' : 'Agregar Material'}}</odell-button>
      </form>
</odell-form>
