<odell-list [items]="$typeMaterialList | async " [btnedit]="true" [btndelete]="true" (btn)="hamdler($event)">
    <h3>Tipos de material</h3>
</odell-list>

<odell-dialog *ngIf="openDialog" (close)="closeDialog()">
    <odell-material [dataMaterial]="typeMaterialSelected" (dataMaterialChange)="closeDialog()"></odell-material>
</odell-dialog>
