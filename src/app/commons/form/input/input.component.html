<ng-container *ngIf="formControl!== null">
    <label [for]="inputName"> 
        <ng-content></ng-content>
    </label>
    <input class="input" 
    [ngClass]="{
    'auto':size === 'auto',
    'small':size === 'small',
    'medium':size === 'medium',
    'large':size === 'large',
    'error':formControl.invalid && formControl.touched}" [placeholder]="placeholder"  [id]="inputName" [type]="type" [formControl]="formControl" (focus)="getFocus(true)" (blur)="getFocus(false)"/>
</ng-container>
