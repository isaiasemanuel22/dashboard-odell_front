<ng-container *ngIf="formControl!== null">
    <label [for]="inputName"> 
        <ng-content select="label" ></ng-content>
    </label>
    <select [id]="inputName" [formControl]="formControl" >
        <ng-container *ngIf="options.length > 0">
            <option *ngFor="let option of options" [value]="option.id">{{ option.name }}</option>
        </ng-container>
        
        <ng-content select="option">
        </ng-content>
    </select>
    <div *ngIf="formControl.invalid && formControl.touched">
      {{inputName}} esta cargado de forma incorrecta.
    </div>
</ng-container>
